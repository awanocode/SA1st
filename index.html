    </select>

    <select name="" id="tolerancia">
        <option value="">TOLERÂNCIA</option> 
        <option value="1" id="marrom">MARROM</option>

        <option value="± 0.25%" id="azul">AZUL</option>
        <option value="± 0,1%" id="roxo">ROXO</option>
        <option value="± 0,05%" id="cinza">CINZA</option>
<!--   <option value="0" id="branco">BRANCO</option> -->
        <option value="± 5%" id="dourado">DOURADO</option>
        <option value="± 10%" id="prata">PRATA</option>
